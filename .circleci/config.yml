
version: 2
workflows:
  version: 2
  test:
    jobs:
#      - test-3.6
#      - test-3.7
      - test-3.8:
          context: pip-staging
jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6-jessie
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            echo ${PIP_INDEX_URL} | tr '[:lower:]' '[:upper:]'
            pip install -q --user --upgrade -r requirements.pin.txt
            pip install -q --user --upgrade -r requirements.txt
            # python setup.py develop --prefix ~/.local --no-deps
            pip install -e .

      - run:
          name: Run tests
          no_output_timeout: 7m
          command: |
            pip install -q --user nose
            PATH=~/.local/bin:$PATH ~/.local/bin/nosetests compmake

  test-3.7:
    <<: *test-template
    docker:
      - image: python:3.7


  test-3.8:
    <<: *test-template
    docker:
      - image: python:3.8
