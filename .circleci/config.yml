
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.7
      - test-3.8
jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6-jessie
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            pip install --user --upgrade -r requirements.txt
            python setup.py develop --prefix ~/.local --no-deps

      - run:
          name: Run tests
          no_output_timeout: 7m
          command: |
            pip install --user nose
            PATH=~/.local/bin:$PATH ~/.local/bin/nosetests compmake

  test-3.7:
    <<: *test-template
    docker:
      - image: python:3.7


  test-3.8:
    <<: *test-template
    docker:
      - image: python:3.8

