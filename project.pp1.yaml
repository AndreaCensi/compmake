---
package_name: compmake-z7
srcdir: src
version_file: '1'
modules:
- compmake
- compmake_plugins
- compmake_utils
install_requires:
- Pympler
- lxml # just for cleanup!
- setproctitle
- PyYAML
- psutil
- dill
- coverage
- SystemCmd-z7
- zuper-zapp-interfaces-z7
- zuper-utils-asyncio-z7
- zuper-commons-z7
- zuper-typing-z7
- zuper-commons-z7
- zuper-utils-asyncio-z7
- zuper-utils-timing-z7
- zuper-graphs-z7
- numpy
- pyreadline
- zuper-zapp-z7
- networkx


tests_require:
- nose
console_scripts:
  compmake: compmake:main
  compmake-profile: compmake:compmake_profile_main

nose:
  modules:
  - compmake_tests

pypi:
  upload: []

circleci:
  active: true
  test_python_versions: ['3.10', '3.11']
  resource_class: andreacensi/r2
  more_packages:
  - zuper-notes-z7
  - zuper-loghandle-z7
  - zuper-fs-local-z7
  - zuper-proc-local-z7
  environment:
    Z_SERVICE_LOG: zuper_loghandle.log
    Z_SERVICE_NOTE: zuper_notes.notes
    Z_SERVICE_PROC: zuper_proc_local.proc
    Z_SERVICE_FS: zuper_fs_local.use_local_fs
python_syntax_version: '3.10'

url: https://github.com/AndreaCensi/compmake
author: 'Andrea Censi'
author_email: AndreaCensi@users.noreply.github.com
short_description: ''
full_description: ''
