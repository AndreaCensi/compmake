package_name: compmake-z7
srcdir: src
version_file: "1"
modules:
  - compmake
  - compmake_plugins

install_requires: [
    termcolor,
    setproctitle,
    PyYAML,
    psutil,
    dill,
    coverage,
#    decorator,
    SystemCmd-z7,
    future,
    "networkx>=2,<3",
#    six,
    zuper-utils-asyncio-z7,
    zuper-commons-z7,
    zuper-typing-z7,
    "zuper-commons-z7>=6.1.7",
    asciimatics,
    zuper-utils-asyncio-z7,
    zuper-graphs-z7,
    numpy,
    pyreadline,
    aiofiles,
    zuper-zapp-z7,
]

install_conflicts: [ 'compmake-*' ]
tests_require: [ 'aiounittest']

console_scripts:
  compmake: compmake:main

nose:
  modules:
    - compmake_tests
  python_versions:
    - '3.7'
    - '3.8'

pypi:
  upload: [ ]

circleci:
  active: true
  test_python_versions: [ '3.7', '3.8' ]

python_syntax_version: '3.7'

url: http://github.com/AndreaCensi/compmake
author: ''
author_email: 'info@zupermind.com'
short_description: ''
full_description: ''


