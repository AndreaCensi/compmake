---
package_name: compmake-z7
srcdir: src
version_file: '1'
modules:
- compmake
- compmake_plugins

install_requires:
- termcolor
- setproctitle
- PyYAML
- psutil
- dill
- coverage
- SystemCmd-z7
- future
- zuper-zapp-interfaces-z7
- zuper-utils-asyncio-z7
- zuper-commons-z7
- zuper-typing-z7
- zuper-commons-z7
- zuper-utils-asyncio-z7
- zuper-graphs-z7
- numpy
- pyreadline
- aiofiles
- zuper-zapp-z7
- networkx
- typing-extensions


tests_require:
- aiounittest
- zuper-fs-local-z7
- zuper-proc-local-z7

console_scripts:
  compmake: compmake:main

nose:
  modules:
  - compmake_tests

pypi:
  upload: []

circleci:
  active: true
  test_python_versions: ['3.8', '3.9']
  resource_class: xlarge
  environment:
    Z_SERVICE_LOG: zuper_zapp.envs.log
    Z_SERVICE_PROC: zuper_proc_local.proc
    Z_SERVICE_FS: zuper_fs_local.use_local_fs
    Z_SERVICE_NOTE: zuper_zapp.envs.notes
python_syntax_version: '3.8'

url: https://github.com/AndreaCensi/compmake
author: ''
author_email: info@zupermind.com
short_description: ''
full_description: ''


